theme = "base16"

[editor]
bufferline = "multiple"
idle-timeout = 0
# [editor.whitespace]
# render = "all"
[editor.soft-wrap]
enable = true

[keys.normal]
C-a = "code_action"
K = "half_page_up"
J = "half_page_down"
"," = ["goto_prev_diag", "code_action"]

[keys.select]
K = "half_page_up"
J = "half_page_down"

[keys.insert]
C-a = "code_action"
